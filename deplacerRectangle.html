<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onkeydown="keydownFunction()" onkeyup="keyupFunction()">

	<div id="rectangle2"></div>
	<style type="text/css">
		#rectangle2{width: 100px; height: 100px; background-color: blue; position: relative; top:300px; left: 45%; }
	</style>

	<script>
		function keydownFunction(){
			
			var touche = event.keyCode;
			if (touche == 38) {
				document.getElementById('rectangle2').style.top="10px";

				setTimeout( function(){
									document.getElementById('rectangle2').style.top="300px";

									},1000

				)
			}
			
		}

		// function keyupFunction(){
		// 	document.getElementById('rectangle2').style.marginTop="100px";
		// }
	</script>

</body>
</html>
